<script>
window.onload = function getCat() {
    cats = [
        {imageURL:"https://farm5.staticflickr.com/4096/4829982031_935f5e14b0_b.jpg", flickrURL:"https://www.flickr.com/photos/mistyanddavid/4829982031", user:"Random_fotos"},
        {imageURL:"https://farm4.staticflickr.com/3546/3876407782_a6b95265f0_b.jpg", flickrURL:"https://www.flickr.com/photos/lokidude_pics/3876407782", user:"Mark Round"},
        {imageURL:"https://farm2.staticflickr.com/1143/811012197_d4eca00d6b_z.jpg?zz=1", flickrURL:"https://www.flickr.com/photos/hippydelia/811012197", user:"Pati"},
        {imageURL:"https://farm1.staticflickr.com/15/22252709_010df3379e_z.jpg?zz=1", flickrURL:"https://www.flickr.com/photos/kpjas/22252709", user:"Kpjas"}
    ];

    var cat = cats[Math.floor(Math.random()*cats.length)];

    var img = document.getElementById('cat')
    img.src = cat.imageURL;
    img.style.width = '500px';

    document.getElementById('user').innerText = " " + cat.user;

    var links = document.getElementsByClassName('flickrURL')

    for (var i = 0; i < links.length; i++) {
        links[i].href = cat.flickrURL;
    }
}
</script>
