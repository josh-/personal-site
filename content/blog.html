--- 
title: Blog
description: Blog posts that I've written.
---

<% published_articles.each do |post| %>
  <div class='post'>
    <h1><%= link_to post[:title], post.path %></h1>
    <aside><%= formatted_date(post) %></aside>
    <article>
       <%= post_introduction(post) %>
    </article>
  </div>
<% end %>
